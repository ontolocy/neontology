name: CI

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      neo4j:
        # Docker Hub Image
        image: neo4j:5-community
        # ports to expose
        ports:
          - 7687:7687
          - 7474:7474
        # environment variables
        env:
          NEO4J_AUTH: ${{secrets.TEST_NEO4J_AUTH}}
      testmemgraph:
        image: memgraph/memgraph:latest
        ports:
          - 9687:7687
          - 7444:7444
        env:
          MEMGRAPH_USER: ${{secrets.TEST_MEMGRAPH_USER}}
          MEMGRAPH_PASSWORD: ${{secrets.TEST_MEMGRAPH_PASSWORD}}

    strategy:
      fail-fast: true
      max-parallel: 2
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.13t"]

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          uv sync --extra dev --extra grand
      - name: Test default engines with pytest
        env:
          TEST_NEO4J_URI: bolt://localhost:7687
          TEST_NEO4J_USERNAME: neo4j
          TEST_NEO4J_PASSWORD: ${{secrets.TEST_NEO4J_PASSWORD}}
          TEST_MEMGRAPH_URI: bolt://localhost:9687
          TEST_MEMGRAPH_USER: ${{secrets.TEST_MEMGRAPH_USER}}
          TEST_MEMGRAPH_PASSWORD: ${{secrets.TEST_MEMGRAPH_PASSWORD}}
        run: |
          uv run pytest -x --benchmark-skip
